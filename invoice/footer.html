<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <meta name="format-detection" content="telephone=no">
    <meta name="SKYPE_TOOLBAR" content ="SKYPE_TOOLBAR_PARSER_COMPATIBLE" />
    <meta content="true" name="HandheldFriendly">
    <meta content="width" name="MobileOptimized">
    <meta content="yes" name="apple-mobile-web-app-capable">
    <title>Invoice footer</title>
    <link rel="stylesheet" property="stylesheet" href="./build/css/bundle.css" type="text/css"/>
    <script>
        window.onload = function() {
            var vars = {};
            var x = document.location.search.substring(1).split('&');
            for (var i in x) {
                var z = x[i].split('=', 2);
                vars[z[0]] = unescape(z[1]);
            }

            //if current page number == last page number
            if (vars['page'] == vars['topage']) {
                document.querySelectorAll('.footer')[0].classList.add('visible');
            }
        };
    </script>
</head>
<body>
    <div class="footer">
        <div class="footer-wrapper">
            <div class="container">

                <!--footer-description!-->
                <section class="footer-description">
                    <p>Please deposit the above stated dollar amount into the bank account of KFG International LLC within five (5)business days of the receipt of this document.</p>
                </section>
                <!--footer-description!-->

                <!--footer-contact!-->
                <section class="footer-contact">
                    <p>If you have any questions please call (561) 814-6655</p> <br>
                    <p>Sincerely,</p> <br>
                    <p>Mr. Serhiy Khvashchuk</p>
                    <p>President</p>
                    <p>KFG International, LLC</p>
                </section>
                <!--footer-contact!-->

            </div>
        </div>
    </div>
</body>
</html>
