<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <meta name="format-detection" content="telephone=no">
    <meta name="SKYPE_TOOLBAR" content ="SKYPE_TOOLBAR_PARSER_COMPATIBLE" />
    <meta content="true" name="HandheldFriendly">
    <meta content="width" name="MobileOptimized">
    <meta content="yes" name="apple-mobile-web-app-capable">
    <title>Commercial Proposal</title>
    <link rel="stylesheet" property="stylesheet" href="./build/css/bundle.css" type="text/css"/>
</head>
<body>

    <!--header!-->
    <header class="header main-header">
        <div class="header-wrapper">
            <div class="container">
                <figure>
                    <img src="./images/logo.jpg" width="995" height="450" title="KFG">
                </figure>
            </div>
        </div>
    </header>
    <!--header!-->

    <!--main!-->
    <main class="main">
        <div class="main-wrapper">
            <div class="container">

                <h1 class="main-h1">Commercial Proposal</h1>

                <section class="commercial-section">
                    <div class="commercial-section-title">Client</div>
                    <div class="commercial-section-value">Justin Smith</div>
                </section>

                <section class="commercial-section">
                    <div class="commercial-section-title">Project</div>
                    <div class="commercial-section-value">Bar queue automation</div>
                </section>

                <section class="commercial-section">
                    <div class="commercial-section-title">Timeline</div>
                    <div class="commercial-section-value">13 weeks</div>
                </section>

                <section class="commercial-section">
                    <div class="commercial-section-title">Total cost</div>
                    <div class="commercial-section-value">$28,409.50</div>
                </section>

            </div>
        </div>
    </main>
    <!--main!-->

    <!--footer!-->
    <footer class="footer">
        <div class="footer-wrapper">
            <div class="container">
                <section class="footer-copyright text-right">
                    <p>This proposal issued on February 22nd, 2017</p>
                    <p>and valid until March 8th, 2017</p>
                </section>
            </div>
        </div>
    </footer>
    <!--footer!-->

</body>
</html>
